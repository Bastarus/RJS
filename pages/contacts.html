<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="header-top__logo">
                <img src="" alt="Логотип">
            </div>
            <nav class="header-top__menu">
                <ul>
                    <li>
                        <a href="">Главная</a>
                    </li>
                    <li>
                        <a href="">Обо мне</a>
                    </li>
                    <li>
                        <a href="">Новости</a>
                    </li>
                    <li>
                        <a href="">Контакты</a>
                    </li>
                    <li>
                        <div class="user-menu">
                            <div class="user-menu__img">
                                <a href="">
                                    <img src="img/icons/user-icon.svg" alt="Иконка пользователя">
                                </a>
                            </div>
                            <div class="user-menu__block">
                                <p>
                                    <a href="">Вход</a>
                                </p>
                                <p>
                                    <a href="">Регистрация</a>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="header-main">
            <div class="header-main__info">
                <h1 class="header-main__title">
                    Контакты
                </h1>
                <a href="" class="btn">
                    Вперед
                </a>
            </div>
            <div class="header-main__img">
                <img src="../img/header-img/contacts-img.png" alt="Контакты">
            </div>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="section__main">
                <div class="contacts">
                    <div class="tel">
                        <div class="contacts__img">
                            <img src="../img/icons/phone-icon.png" alt="Иконка телефона">
                        </div>
                        <h2 class="section__title">
                            +79281111111
                        </h2>
                    </div>
                    <div class="mail">
                        <div class="contacts__img">
                            <img src="../img/icons/mail-icon.png" alt="Иконка почты">
                        </div>
                        <h2 class="section__title">
                            fakemail@mail.ru
                        </h2>
                    </div>
                    <div class="soc">
                        <div><img src="../img/icons/soc/facebook-logo.svg" alt="Facebook"></div>
                        <div><img src="../img/icons/soc/vk-logo.svg" alt="VK"></div>
                        <div><img src="../img/icons/soc/whatsapp-logo.svg" alt="WhatsApp"></div>
                    </div>
                </div>
            </div>
            <div class="black-block">
                <div class="section__info">
                    <div class="section__title-block">
                        <h2 class="section__title">
                            Адрес
                        </h2>
                    </div>
                    <p class="section__text">
                        г. Волгодонск, ул. Ленина, 73 каб. 205, второй этаж
                    </p>
                </div>
            </div>
            <div class="map">

            </div>
        </section>
    </main>
</body>
</html>
